<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Trade For Print</title>
  </head>
  <body>
    <header>
       <nav>
         <div class="tfp_logo">
            <a href="index.html"><img src="img/logo-white.png" alt="logo"></a>
         </div>
         <ul class="tfp_nav-links">
           <li><a href="index.html#projects">Projects</a></li>
           <li><a href="index.html#about">About</a></li>
           <li><a href="index.html#contact">Contact</a></li>
          
        </ul>
        <div class="tfp_signup">
          <a class="tfp_btn_primary" href="#">Register</a>
         </div>
      </nav>

  </header>

    <main>
        <section class="tfp_login">
            <h2>Login</h2>
            <form method="POST" action="#">
                <fieldset class="tfp_form_personal">
                    <label for="email" >Email address</label>
                    <input name="email" type="email" required>
                    <label for="password" >Password</label>
                    <input name="password" type="password" required>
                </fieldset>
            <input type="submit" value="Login" class="tfp_btn_primary">
            </form>
        </section>

    
    </main>

    <footer class="tfp_footer">dit is de footer</footer>
  </body>
